<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>앱 실행 테스트</title>
    <script>
      function openAppOrStore() {
        const schemeUrl = "mosp://";
        const iosStoreUrl = "https://apps.apple.com/app/id1518550286";
        const androidStoreUrl = "market://details?id=com.mmaa.narasarangapp";

        const ua = navigator.userAgent.toLowerCase();
        const isAndroid = ua.includes("android");
        const isIOS = /iphone|ipad|ipod/.test(ua);
        const storeUrl = isAndroid ? androidStoreUrl : isIOS ? iosStoreUrl : null;

        if (!storeUrl) {
          alert("이 기능은 모바일 기기에서만 사용 가능합니다.");
          return;
        }

        let fallbackExecuted = false;
        const timeout = setTimeout(() => {
          if (!fallbackExecuted) {
            fallbackExecuted = true;
            window.location.href = storeUrl;
          }
        }, 1500);

        const cancelFallback = () => {
          if (!fallbackExecuted) {
            fallbackExecuted = true;
            clearTimeout(timeout);
          }
        };

        document.addEventListener("visibilitychange", () => {
          if (document.visibilityState === "hidden") cancelFallback();
        });
        window.addEventListener("blur", cancelFallback);
        window.addEventListener("pagehide", cancelFallback);

        // ✅ 커스텀 스킴 실행을 위한 안전한 방법
        const a = document.createElement("a");
        a.href = schemeUrl;
        a.style.display = "none";
        document.body.appendChild(a);
        a.click();
        document.body.removeChild(a); // 깔끔하게 제거
      }
    </script>
  </head>
  <body>
    <h2>앱 실행 테스트</h2>
    <p>앱이 설치되어 있으면 실행되고, 없으면 앱스토어로 이동합니다.</p>
    <button onclick="openAppOrStore()">앱 실행하기</button>
  </body>
</html>
