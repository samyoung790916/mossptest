<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>앱 실행 테스트</title>
    <style>
      #hiddenFrame {
        display: none;
      }
    </style>
    <script>
      function openAppOrStore() {
        const schemeUrl = "mosp://";
        const iosStoreUrl = "https://apps.apple.com/app/id1518550286";
        const androidStoreUrl = "market://details?id=com.mmaa.narasarangapp";

        const userAgent = navigator.userAgent.toLowerCase();
        const isAndroid = userAgent.includes("android");
        const isIOS = /iphone|ipad|ipod/.test(userAgent);
        const storeUrl = isAndroid ? androidStoreUrl : isIOS ? iosStoreUrl : null;

        if (!storeUrl) {
          alert("이 기능은 모바일 기기에서만 사용할 수 있습니다.");
          return;
        }

        let fallbackExecuted = false;

        const fallbackTimer = setTimeout(() => {
          if (!fallbackExecuted) {
            fallbackExecuted = true;
            window.location.href = storeUrl;
          }
        }, 1500);

        // iframe을 통한 앱 실행 시도 (경고 방지)
        const iframe = document.createElement("iframe");
        iframe.id = "hiddenFrame";
        iframe.src = schemeUrl;
        document.body.appendChild(iframe);

        const cancelFallback = () => {
          if (!fallbackExecuted) {
            fallbackExecuted = true;
            clearTimeout(fallbackTimer);
          }
        };

        // 앱이 실행되면 페이지가 숨겨지거나 백그라운드로 가므로 fallback 취소
        document.addEventListener("visibilitychange", () => {
          if (document.visibilityState === "hidden") cancelFallback();
        });

        window.addEventListener("blur", cancelFallback);
        window.addEventListener("pagehide", cancelFallback);
      }
    </script>
  </head>
  <body>
    <h2>앱 실행 테스트</h2>
    <p>앱이 설치되어 있으면 실행되고, 설치되어 있지 않으면 스토어로 이동합니다.</p>
    <button onclick="openAppOrStore()">앱 실행하기</button>
  </body>
</html>
